# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  create-envfile:
      runs-on: ubuntu-latest
      steps:
      - name: test 1
        env:
          VITE_API: ${{ secrets.VITE_API }}
        run: |
          echo $VITE_API
      - name: test
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          echo $VITE_API_KEY
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          envkey_VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          envkey_VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          envkey_VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          envkey_VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          envkey_VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          envkey_VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}        

  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:          
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
